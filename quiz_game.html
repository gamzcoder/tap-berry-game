<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            box-sizing: border-box;
            justify-content: center;
            position: relative;
        }

        .box {
            display: flex;
            flex-direction: column;
            height: 100px;
            text-align: center;
            width: 50px;
            border: 5px solid black;
            margin: 2px 10px 10px 2px;
            transform: rotate(0deg);
            transition: transform 1s linear;
        }

        .box.yash {
            transform: rotate(180deg);
            transition: transform 1s linear;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column1">
            <div id="1" class="box" ></div>
            <div id="2" class="box"></div>
            <div id="3" class="box"></div>
        </div>
        <div class="column2">
            <div id="4" class="box"></div>
            <div id="5" class="box"></div>

        </div>
        <div class="column3">

            <div id="8" class="box"></div>
            <div id="9" class="box"></div>
        </div>

                var open = false;
                console.log(icon)
                // var inner_number=document.getElementById('1').innerHtml;
                // console.log(inner_number);
                Array.from(icon).forEach(element => { //by default getElementsbyclass gives an arry but that is not apply for function on forEach thats way we use 'from' to get elements from html elements
                element.addEventListener('click', function () {
                    
                    if (open) {
                        element.className = 'box';
                    } else {

                console.log(arr)

                // return 
                
            }
            for (let index = 1; index < 10; index++) {
                
                let inner_number=document.getElementById(index);
                console.log(inner_number.innerText);

            randm();
            function getRandomIntInclusive(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

        </script>

</body>
